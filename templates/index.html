<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promocje Generator</title>
</head>
<body>
    <h1>Generator HTML dla produkt√≥w</h1>
    <form method="POST">
        {% for i in range(1, 11) %}
        <input type="text" name="product_code{{ i }}" placeholder="Kod produktu {{ i }}">
        <br>
        {% endfor %}
        <button type="submit">Generuj HTML</button>
    </form>

    {% if product_data %}
    <div>
        <h2>Wyniki:</h2>
        {{ html_code|safe }}
    </div>
    {% endif %}
</body>
</html>
